{% load static %}

<!DOCTYPE html>
<html lang="en"data-theme="cupcake">
<head>



    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="static/images/bucks.svg">
    <title>

        {% block head_title %}
            Personal Finance Tracker
        {% endblock %}
    </title>


    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{#    <script src="{% static 'js/htmx.min.js' %}" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>#}
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>



    <!-- Custom files -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />


    {% block extra_head %}

    {% endblock %}
</head>
<body hx-headers="{'X-CSRFToken':'{{ csrf_token }}'}">

    {% include 'tracker/partials/navbar.html' %}

    <div class="max-w-screen-lg mx-auto pl-5 pr-5 pt-10 pb-20">

        {% block content %}
        {% endblock %}
    </div>



</body>
<script>
document.body.addEventListener('htmx:configRequest', (event) => {
    const csrf = document.querySelector('meta[name="csrf-token"]').content;
    event.detail.headers['X-CSRFToken'] = csrf;
});
</script>
</html>
