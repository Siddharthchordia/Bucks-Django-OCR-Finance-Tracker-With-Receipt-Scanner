<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">

  <defs>
    <linearGradient id="grad-main" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="45%" stop-color="#9F7FEA"/>
      <stop offset="70%" stop-color="#6EE7B7"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>

    <radialGradient id="grad-gloss" cx="25%" cy="18%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#2b0f4a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- main badge background -->
  <g transform="translate(300,300)">
    <rect x="-240" y="-240" width="480" height="480" rx="64" ry="64"
          fill="url(#grad-main)" filter="url(#shadow)"/>
    <rect x="-240" y="-240" width="480" height="480" rx="64" ry="64"
          fill="url(#grad-gloss)" style="mix-blend-mode:screen; opacity:0.35"/>
  </g>

  <!-- centered chart (only this remains) -->
  <g transform="translate(300,300) scale(1.2)">
    <rect x="-150" y="-110" width="300" height="220" rx="18" ry="18"
          fill="rgba(15,13,28,0.06)"/>

    <rect x="-110" y="-20" width="40" height="80" rx="8" ry="8" fill="#C4A7FF"/>
    <rect x="-50" y="-52" width="40" height="108" rx="8" ry="8" fill="#9F7FEA"/>
    <rect x="10" y="-92" width="40" height="148" rx="8" ry="8" fill="#7C3AED"/>
    <rect x="70" y="-140" width="40" height="196" rx="8" ry="8" fill="#6EE7B7"/>

    <path d="M -90 60 L -30 20 L 30 -40 L 90 -120"
          fill="none" stroke="white" stroke-width="10"
          stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>

    <circle cx="-30" cy="20" r="8" fill="#F472B6"/>
    <circle cx="30" cy="-40" r="10" fill="#FFD166"/>
    <circle cx="90" cy="-120" r="12" fill="#6EE7B7"/>

    <path d="M 96 -126 L 114 -132 L 108 -116 Z"
          fill="#6EE7B7" opacity="0.95"/>
  </g>

</svg>
